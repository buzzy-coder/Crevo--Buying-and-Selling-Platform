<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crevo | Seller Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      background-color: #fffaf2;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background-color: #fff;
      height: 100vh;
      padding: 30px 20px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      color: #ff6f00;
      text-align: center;
      margin-bottom: 60px;
    }

    .nav-item {
      display: block;
      font-size: 20px;
      padding: 18px 25px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    .nav-item.active {
      background-color: #ff7f3f;
      color: #fff;
      font-weight: 600;
    }

    .nav-item:hover {
      background-color: #ffe0c2;
      color: #ff6f00;
    }

    .footer {
      font-size: 14px;
      color: #999;
      text-align: center;
      padding-bottom: 10px;
    }

    /* Main */
    .main {
      margin-left: 300px;
      padding: 60px;
      flex: 1;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #ff6f00;
    }

    .subtitle {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* Settings Cards */
    .settings-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
      padding: 40px;
      max-width: 900px;
    }

    .settings-section {
      margin-bottom: 40px;
    }

    .settings-section h2 {
      color: #ff6f00;
      font-size: 26px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 12px 0 6px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      background: #fffdf9;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .btn {
      background-color: #ff6f00;
      color: #fff;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #e85f00;
    }

    /* Checkbox styling */
    .toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #ff7f3f;
    }

    @media (max-width: 900px) {
      .main {
        padding: 30px;
      }

      .settings-container {
        padding: 25px;
      }
    }

    /* ===== Sidebar Profile (bottom corner) ===== */
    .sidebar {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
    }

    .sidebar-profile {
      display: flex;
      align-items: center;
      background: #fff7ec;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 150, 50, 0.15);
      margin-top: auto;
      gap: 10px;
    }

    .sidebar-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffb347;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .profile-info .name {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #ff6f00;
    }

    .view-profile-link {
      font-size: 12px;
      color: #ff8b1f;
      text-decoration: none;
      font-weight: 500;
    }

    .view-profile-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <div class="logo">Crevo</div>
      <a href="Dashboard.html" class="nav-item">Dashboard</a>
      <a href="product.html" class="nav-item">Products</a>
      <a href="orders.html" class="nav-item">Orders</a>
      <a href="analytics.html" class="nav-item">Analytics</a>
      <a href="payment.html" class="nav-item">Payments</a>
      <a href="settings.html" class="nav-item active">Settings</a>
    </div>
    <div class="sidebar-profile">
      <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?auto=format&fit=crop&w=500&q=80"
        alt="Seller" class="sidebar-avatar">
      <div class="profile-info">
        <p class="name">Riya Sharma</p>
        <a href="seller_profile.html" class="view-profile-link">View Profile</a>
      </div>
    </div>

    <div class="footer">Â© 2025 Crevo</div>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Account Settings</h1>
    <div class="subtitle">Manage your personal information, password, and preferences.</div>

    <div class="settings-container">

      <!-- Profile Info -->
      <div class="settings-section">
        <h2>Profile Information</h2>
        <label>Full Name</label>
        <input type="text" placeholder="e.g., Riya Sharma">

        <label>Email Address</label>
        <input type="email" placeholder="e.g., riya.art@gmail.com">

        <label>Location</label>
        <input type="text" placeholder="e.g., Mumbai, India">

        <label>Bio</label>
        <textarea placeholder="Tell buyers about your art style and experience."></textarea>
      </div>

      <!-- Password -->
      <div class="settings-section">
        <h2>Change Password</h2>
        <label>Current Password</label>
        <input type="password" placeholder="Enter current password">

        <label>New Password</label>
        <input type="password" placeholder="Enter new password">

        <label>Confirm New Password</label>
        <input type="password" placeholder="Confirm new password">
      </div>

      <!-- Preferences -->
      <div class="settings-section">
        <h2>Preferences</h2>
        <div class="toggle">
          <input type="checkbox" id="emailNotif" checked>
          <label for="emailNotif">Receive Email Notifications for Orders</label>
        </div>
        <div class="toggle">
          <input type="checkbox" id="promoNotif">
          <label for="promoNotif">Receive Promotions and Announcements</label>
        </div>
      </div>

      <!-- Save Button -->
      <button class="btn">Save Changes</button>
    </div>
  </div>
</body>

</html>
